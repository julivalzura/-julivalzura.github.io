<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carlito:wght@400;700&family=Lato:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <title>Vinoteca Dionisio 2.0</title>
  </head>
  <body>
    <div class="container">
      <h1>Vinoteca Dionisio - Tienda Online</h1>
      <hr />
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th scope="col">Cantidad</th>
            <th scope="col">Acción</th>
            <th scope="col">Total</th>
          </tr>
        </thead>
        <tbody id="items"></tbody>
        <tfoot>
          <tr id="footer">
            <th scope="row" colspan="5">
              Carrito vacío - elija sus productos!
            </th>
          </tr>
        </tfoot>
      </table>
      <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
      <th scope="row" colspan="2">Total productos</th>
      <td>10</td>
      <td>
        <button class="btn btn-danger btn-sm" id="vaciar-carrito">
          vaciar todo
        </button>
      </td>
      <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <template id="template-carrito">
      <tr>
        <th scope="row">id</th>
        <td></td>
        <td>1</td>
        <td>
          <button class="btn btn-info btn-sm">+</button>
          <button class="btn btn-danger btn-sm">-</button>
        </td>
        <td>$ <span></span></td>
      </tr>
    </template>

    <template id="template-card">
      <div class="col-10 mb-4 col-md-2">
        <div class="card">
          <img src="" alt="" class="card-img-center" width="150" />
          <div class="card-body">
            <h5>Titulo</h5>
            <h1>Desc</h1>
            <h6>Año</h6>
            <p class="valor">Precio</p>
            <button class="btn btn-dark">Comprar</button>
          </div>
        </div>
      </div>
    </template>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
  </body>
</html>
